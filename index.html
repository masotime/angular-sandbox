<!DOCTYPE HTML>
<html>
	<meta charset="utf8" />
	<title>Angular sandbox</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<head>
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript">
			var module = angular.module('sandbox', []);
			module.directive('hero', function factory() {
				var ddo = {
					restrict: 'E',
					scope: {header: '@header'},
					template:
						'<div class="row-fluid">'+
							'<div class="span12 hero-unit">'+
								'<h1>{{ header }}</h1>'+
							'</div>'+
						'</div>'
				}

				return ddo;
			});

			var SandboxController = function($scope) {
				$scope.msg = "Hello world!";
			}

		</script>
	</head>
	<body ng-app="sandbox" ng-controller="SandboxController">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12 hero-unit">
					<h1>{{ msg }}</h1>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<hero header="Pineapple"></hero>
		</div>
		
	</body>
</html>
